<!DOCTYPE html>
<html>
<head>

<body>
<h1> <span id="score1">0</span> to <span id="score2">0</span></h1>

</div>
<div class="btn-group" role="group" aria-label="Basic example">

	<button id="P2" type="button" class="btn btn-secondary">Player Two</button>

<br>
<button id="Reset" type="button" class="btn btn-success">Reset</button>
